plugins {
	id 'org.springframework.boot' version '2.6.7'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.interview'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.apache.camel:camel-jackson:2.23.1'
	implementation 'org.springframework.boot:spring-boot-starter-web:1.5.13.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.13.RELEASE'
	implementation 'org.apache.kafka:kafka-clients:3.0.0'
	implementation 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	implementation "org.springframework.kafka:spring-kafka:2.8.5"
	implementation 'org.springframework.boot:spring-boot-starter-data-cassandra'
}

tasks.named('test') {
	useJUnitPlatform()
}
